<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITCONF - Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpMIHdGQ8tNqQJ2z9qgx4lUAf3/70p5p1K6L6p61Upc9lEmntqXuSgyjgTFPKvmqD2U6u3/eGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background-image: url("https://img.freepik.com/free-vector/abstract-watercolor-pastel-background_87374-139.jpg?w=1380&t=st=1706442501~exp=1706443101~hmac=d8ee8d144695c8b7c67cd20ac0017d147a67f1f4d4ba63353a99b78f2b6bcd6e");
            height: 100vh;
            width:100vw;
            /* Blue theme background color */
            color: #fff;
            /* Text color */
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            /* Dark blue header background */
            padding: 20px;
            text-align: center;
            z-index: 2;
            /* Ensure header is above the content */
        }

        #menu-toggle {
            display: none;
        }

        #menu-icon {
            cursor: pointer;
            font-size: 24px;
            margin-left: 20px;
            z-index: 3;
            /* Ensure menu icon is above the content */
        }

        nav {
            background-color: #34495e;
            /* Navigation bar background color */
            height: 100%;
            width: 250px;
            position: fixed;
            left: -250px;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
            z-index: 1;
            /* Ensure navigation is below the content */
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            /* Navigation text color */
            display: flex;
            align-items: center;
            padding: 15px 20px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #2c3e50;
            /* Dark blue hover color */
        }

        nav h2 {
            color: #ecf0f1;
            /* Navigation text color */
            margin-bottom: 20px;
        }

        nav .back-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
        }

        main {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.5s;
            z-index: 0;
            /* Ensure main content is at the bottom */
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #2c3e50;
            /* Card background color */
            color: #ecf0f1;
            /* Card text color */
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeInUp 0.8s forwards;
        }

        .header-content {
            display: flex;
            align-items: center;
            /* Align items vertically in the center */
        }

        .hu {
            text-align: center;
            margin-left: 40vw;
        }

        .navH {
            margin: 15px 0px 25px 25px;
        }

        .cardH {
            font-size: 19px;
        }

        .logout-icon {
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            position: absolute;
        }

        .profile-section {
            position: absolute;
            margin-left: 90vw;
            display: flex;
            justify-content: center;
            align-items: right;
            color: white;
        }

        .profile-icon,

        .logout-icon {
            bottom: 10px;
            left: 10px;
            font-size: 19px;
            font-weight: 700;
            font-style: Italic;
        }

        .proH {
            color: white;
            font-family: "Roboto";

        }

        .card img {
            max-width: 300px;
            /* Set the maximum width to 100% */
            max-height: 200px;
            /* Set the maximum height as needed */
            border-radius: 8px;
        }
    </style>
</head>


<body>
       <header>
        <div class="header-content">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="menu-icon">&#9776;</label>

             <h1 class="hu"><a href="/dashboard" style="text-decoration: none; color: inherit;">NITCONF</a></h1>
            <div class="profile-section" >
                <a th:href="@{/profile}"><span class="fa fa-user  icon" style="font-size:24px;color:white"></span></a>
            </div>
        </div>

    </header>

    <nav>
        <h2 class="navH">MENU</h2>
        <a th:href="@{/dashboard}"><span class="icon">&#127968;</span> Home</a>
        <a th:href="@{/reviewers}"><span class="icon">&#127991;</span> Reviewers</a>
        <a th:href="@{/discussions}"><span class="icon">&#128172;</span> Discussions</a>
        <a th:href="@{/reviewedpapers}"><span class="icon">&#128195;</span> Reviewed Papers</a>
        <a th:href="@{/unreviewedpapers}"><span class="icon">&#128190;</span> Unreviewed Papers</a>
        <a th:href="@{/acceptedpapers}"><span class="icon">&#128221;</span> Accepted Papers</a>
        <a th:href="@{/rejectedpapers}"><span class="icon">&#128683;</span> Rejected Papers</a>
        <a th:href="@{/logout}" value="Logout" class="logout-icon">&#128075;</span> LogOut</a>
        <a href="#" onclick="closeMenu()" class="back-icon">&#8592;<i class=""></i> </a>
        

    </nav>
    <main>
        <div class="cards-container">
            <!-- Include your dashboard card content here -->

            <!-- Profile Card -->
            <div class="card animated">
                <h1 class="cardH">User Profile</h1>
                <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
                <a th:href="@{/editProfile}" class="btn btn-primary">Edit Profile</a>
            </div>

        </div>
    </main>

   <script>
        const menuIcon = document.getElementById('menu-icon');
        const menuToggle = document.getElementById('menu-toggle');
        const mainContent = document.querySelector('main');
        const navMenu = document.querySelector('nav');

        menuIcon.addEventListener('click', function() {
            menuToggle.checked = !menuToggle.checked;
            toggleMenuVisibility();
        });

        function toggleMenuVisibility() {
            const isMenuOpen = menuToggle.checked;

            if (isMenuOpen) {
                menuIcon.style.visibility = 'hidden';
            } else {
                menuIcon.style.visibility = 'visible';
            }

            mainContent.style.marginLeft = isMenuOpen ? '250px' : '0';
            navMenu.style.left = isMenuOpen ? '0' : '-250px';
        }

        function closeMenu() {
            menuToggle.checked = false;
            toggleMenuVisibility();
        }
    </script>
</body>

</html>
