<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-KyZXEAg3QhqLMpMIHdGQ8tNqQJ2z9qgx4lUAf3/70p5p1K6L6p61Upc9lEmntqXuSgyjgTFPKvmqD2U6u3/eGg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Send Email</title>
    <style>
      body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("https://img.freepik.com/free-vector/abstract-watercolor-pastel-background_87374-139.jpg?w=1380&t=st=1706442501~exp=1706443101~hmac=d8ee8d144695c8b7c67cd20ac0017d147a67f1f4d4ba63353a99b78f2b6bcd6e");
            height: 100vh;
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            padding: 20px;
            text-align: center;
            z-index: 2;
        }

        #menu-toggle {
            display: none;
        }

        #menu-icon {
            cursor: pointer;
            font-size: 24px;
            margin-left: 20px;
            z-index: 3;
        }

        nav {
            background-color: #34495e;
            height: 100%;
            width: 250px;
            position: fixed;
            left: -250px;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
            z-index: 1;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #2c3e50;
        }

        nav h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        nav .back-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .dashboard-container {
            text-align: center;
            padding: 30px;
        }

        .hu {
            text-align: center;
            margin-left: 40vw;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .navH {
            margin: 15px 0px 25px 25px;
        }

        .logout-icon {
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            position: absolute;
        }

        .profile-section {
            position: absolute;
            margin-left: 90vw;
            display: flex;
            justify-content: center;
            align-items: right;
            color: white;
        }

        .profile-icon,
        .logout-icon {
            bottom: 10px;
            left: 10px;
            font-size: 19px;
            font-weight: 700;
            font-style: Italic;
        }

        .proH {
            color: white;
            font-family: "Roboto";
        }

        .container {
            width: 50%;
            margin: 0 auto;
             background: linear-gradient(90deg, #2980b9, #2c3e50);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
            font-size:15px;
            font-weight:500;
        }

        textarea {
            resize: vertical;
        }

       input[type="submit"] {
    background-color: #2c3e50; /* Background color */
    color: white; /* Text color */
    border: none;
    padding: 15px 20px;
    cursor: pointer;
    border-radius: 5px;
    width: auto;
    transition: background-color 0.3s;
    margin-top: 15px;
}

input[type="submit"]:hover {
    background-color: #34495e; /* Hover background color */
}

        
        .eno{
        color:white;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation to main content */
        main {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
	<header>
        <div class="header-content">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="menu-icon">&#9776;</label>

            <h1 class="hu"><a href="/dashboard" style="text-decoration: none; color: white;">NITCONF</a></h1>
            <div class="profile-section">
                <a th:href="@{/profile}"><span class="fa fa-user icon"
                        style="font-size:24px;color:white"></span></a>
            </div>
        </div>
    </header>
    <nav>
        <h2 class="navH">MENU</h2>
        <a th:href="@{/dashboard}"><span class="icon">&#127968;</span> Home</a>
        <a th:href="@{/reviewers}"><span class="icon">&#127991;</span> Reviewers</a>
        <a th:href="@{/discussions}"><span class="icon">&#128172;</span> Discussions</a>
        <a th:href="@{/allpapers}"><span class="icon">&#127890;</span> All Papers</a>


        <a th:href="@{/unreviewedpapers}"><span class="icon">&#8987;</span> Unreviewed Papers</a>

        <a th:href="@{/reviewedpapers}"><span class="icon">&#128195;</span> Reviewed Papers</a>
        
        <a th:href="@{/acceptedpapers}"><span class="icon">&#128221;</span> Accepted Papers</a>
        <a th:href="@{/rejectedpapers}"><span class="icon">&#128683;</span> Rejected Papers</a>
        <a th:href="@{/logout}" value="Logout" class="logout-icon">&#128075;</span> LogOut</a>
        <a href="#" onclick="closeMenu()" class="back-icon">&#8592;<i class=""></i> </a>
        

    </nav>
    <main>
    <div class="container">
        <h1 class="eno">Send Email</h1>
        <form th:action="@{/sendMail}" method="post">
            <label for="to">To:</label>
            <select id="to" name="to">
                <!-- Populate dropdown with reviewer names -->
                <option th:each="reviewer : ${reviewers}" th:value="${reviewer.email}" th:text="${reviewer.name}"></option>
            </select>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    </main>
    
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const menuToggle = document.getElementById('menu-toggle');
        const mainContent = document.querySelector('main');
        const navMenu = document.querySelector('nav');

        menuIcon.addEventListener('click', function () {
            menuToggle.checked = !menuToggle.checked;
            toggleMenuVisibility();
        });

        function toggleMenuVisibility() {
            const isMenuOpen = menuToggle.checked;

            if (isMenuOpen) {
                menuIcon.style.visibility = 'hidden';
            } else {
                menuIcon.style.visibility = 'visible';
            }

            mainContent.style.marginLeft = isMenuOpen ? '250px' : '0';
            navMenu.style.left = isMenuOpen ? '0' : '-250px';
        }

        function closeMenu() {
            menuToggle.checked = false;
            toggleMenuVisibility();
        }
        
        function validateForm() {
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            if (to.trim() === '' || subject.trim() === '' || message.trim() === '') {
                alert('Please fill in all fields.');
                return false;
            }

            // If all fields are filled, return true to submit the form
            return true;
        }

        // Add event listener to the form for submission
        document.querySelector('form').addEventListener('submit', function (event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            } else {
                alert('Email sent successfully!'); // Display success message
            }
        });
    </script>
</body>
</html>
