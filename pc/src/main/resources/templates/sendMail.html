<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/abstract-watercolor-pastel-background_87374-139.jpg?w=1380&t=st=1706442501~exp=1706443101~hmac=d8ee8d144695c8b7c67cd20ac0017d147a67f1f4d4ba63353a99b78f2b6bcd6e");
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        div {
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            font-weight: bolder;
            color: white;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #3498db;
            border-radius: 24px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div>
        <h2>Send Email</h2>

        <form id="emailForm" th:action="@{/sendMail}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="to" required /><br /><br />

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required /><br /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br /><br />
            <button type="button" onclick="validateForm()">Send</button>
        </form>

    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;

            if (email === '' || subject === '' || message === '') {
                alert("Please fill in all fields.");
            } else {
                alert("The email has been sent successfully.");
                document.getElementById("emailForm").submit();
            }
        }
    </script>
</body>

</html>
