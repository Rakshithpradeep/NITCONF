<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-KyZXEAg3QhqLMpMIHdGQ8tNqQJ2z9qgx4lUAf3/70p5p1K6L6p61Upc9lEmntqXuSgyjgTFPKvmqD2U6u3/eGg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("https://img.freepik.com/free-vector/abstract-watercolor-pastel-background_87374-139.jpg?w=1380&t=st=1706442501~exp=1706443101~hmac=d8ee8d144695c8b7c67cd20ac0017d147a67f1f4d4ba63353a99b78f2b6bcd6e");
            height: 100vh;
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            padding: 20px;
            text-align: center;
            z-index: 2;
        }

        #menu-toggle {
            display: none;
        }

        #menu-icon {
            cursor: pointer;
            font-size: 24px;
            margin-left: 20px;
            z-index: 3;
        }

        nav {
            background-color: #34495e;
            height: 100%;
            width: 250px;
            position: fixed;
            left: -250px;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
            z-index: 1;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #2c3e50;
        }

        nav h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        nav .back-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .dashboard-container {
            text-align: center;
            padding: 30px;
        }

        .hu {
            text-align: center;
            margin-left: 40vw;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .navH {
            margin: 15px 0px 25px 25px;
        }

        .logout-icon {
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            position: absolute;
        }

        .profile-section {
            position: absolute;
            margin-left: 90vw;
            display: flex;
            justify-content: center;
            align-items: right;
            color: white;
        }

        .profile-icon,
        .logout-icon {
            bottom: 10px;
            left: 10px;
            font-size: 19px;
            font-weight: 700;
            font-style: Italic;
        }

        .proH {
            color: white;
            font-family: "Roboto";
        }

        .send-emails {
            margin-top: 20px;
        }

        .send-emails p {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .send-emails button {
            background-color:#2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .send-emails button:hover {
            background-color:#2c3e50;
        }
        
        /* Style for the send-emails container */
.send-emails {
    margin-top: 30px;
    display: flex;
    flex-direction: column; /* Arrange items vertically */
    align-items: center; /* Center items horizontally */
}

/* Style for each send-emails box */
.send-emails p {
    font-size: 20px;
    font-weight:bold;
    margin-bottom: 10px;
    background-color: rgba(41, 128, 185, 0.7); /* Semi-transparent background color */
    padding: 25px; /* Add padding to the box */
    border-radius: 5px; /* Rounded corners */
    width: 300px; /* Set a fixed width for the box */
}

/* Style for the send-emails button */
.send-emails button {
    background-color: #2980b9;;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
    width: 100%; /* Make the button fill the width of the box */
    margin-top: 10px; /* Add some space between the button and the text */
}

.send-emails button:hover {
    background-color: #2980b9;
}
        

    </style>
    <title>NITCONF Discussion</title>
</head>

<body>
    <header>
        <div class="header-content">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="menu-icon">&#9776;</label>

            <h1 class="hu">NITCONF</h1>
            <div class="profile-section">
                <a th:href="@{/profile}"><span class="fa fa-user icon"
                        style="font-size:24px;color:white"></span></a>
            </div>
        </div>
    </header>
    <nav>
        <h2 class="navH">MENU</h2>
        <a th:href="@{/dashboard}"><span class="icon">&#127968;</span> Home</a>
        <a th:href="@{/reviewers}"><span class="icon">&#127991;</span> Reviewers</a>
        <a th:href="@{/discussions}"><span class="icon">&#128172;</span> Discussions</a>
        <a th:href="@{/reviewedpapers}"><span class="icon">&#128195;</span> Reviewed Papers</a>
        <a th:href="@{/unreviewedpapers}"><span class="icon">&#128190;</span> Unreviewed Papers</a>
        <a th:href="@{/acceptedpapers}"><span class="icon">&#128221;</span> Accepted Papers</a>
        <a th:href="@{/rejectedpapers}"><span class="icon">&#128683;</span> Rejected Papers</a>
        <a th:href="@{/logout}" value="Logout" class="logout-icon">&#128075; LogOut</a>
        <a href="#" onclick="closeMenu()" class="back-icon">&#8592;<i class=""></i> </a>

    </nav>
    <main>
        <div class="dashboard-container">
            <h2 style="color: #3498db;">Send Emails</h2>
            <div class="send-emails">
                <p>Send emails to authors: <a th:href="@{/sendMail}"><button>Send Email</button></a></p>
                <p>Send emails to reviewers: <a th:href="@{/sendMail}"><button>Send Email</button></a></p>
            </div>
        </div>
    </main>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const menuToggle = document.getElementById('menu-toggle');
        const mainContent = document.querySelector('main');
        const navMenu = document.querySelector('nav');

        menuIcon.addEventListener('click', function () {
            menuToggle.checked = !menuToggle.checked;
            toggleMenuVisibility();
        });

        function toggleMenuVisibility() {
            const isMenuOpen = menuToggle.checked;

            if (isMenuOpen) {
                menuIcon.style.visibility = 'hidden';
            } else {
                menuIcon.style.visibility = 'visible';
            }

            mainContent.style.marginLeft = isMenuOpen ? '250px' : '0';
            navMenu.style.left = isMenuOpen ? '0' : '-250px';
        }

        function closeMenu() {
            menuToggle.checked = false;
            toggleMenuVisibility();
        }
    </script>
</body>

</html>
