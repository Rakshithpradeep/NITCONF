<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpMIHdGQ8tNqQJ2z9qgx4lUAf3/70p5p1K6L6p61Upc9lEmntqXuSgyjgTFPKvmqD2U6u3/eGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("https://img.freepik.com/free-vector/abstract-watercolor-pastel-background_87374-139.jpg?w=1380&t=st=1706442501~exp=1706443101~hmac=d8ee8d144695c8b7c67cd20ac0017d147a67f1f4d4ba63353a99b78f2b6bcd6e");
            height: 100vh;
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            /* Dark blue header background */
            padding: 20px;
            text-align: center;
            z-index: 2;
            /* Ensure header is above the content */
        }

        #menu-toggle {
            display: none;
        }

        #menu-icon {
            cursor: pointer;
            font-size: 24px;
            margin-left: 20px;
            z-index: 3;
            /* Ensure menu icon is above the content */
        }

        nav {
            background-color: #34495e;
            /* Navigation bar background color */
            height: 100%;
            width: 250px;
            position: fixed;
            left: -250px;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
            z-index: 1;
            /* Ensure navigation is below the content */
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            /* Navigation text color */
            display: flex;
            align-items: center;
            padding: 15px 20px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #2c3e50;
            /* Dark blue hover color */
        }

        nav h2 {
            color: #ecf0f1;
            /* Navigation text color */
            margin-bottom: 20px;
        }

        nav .back-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .profile-logo {
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .dashboard-container {
            text-align: center;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            background: #2c3e50;
        }

        th {
            background: #34495e;
            color: #fff;
        }

        .abstract-link,
        .comments-link {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .abstract-link:hover,
        .comments-link:hover {
            color: #1c92d2;
        }

        .abstract-popup,
        .comments-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #2c3e50;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow-y: auto;
            max-height: 70vh;
            position: relative;
        }

        .close-popup {
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 24px;
        }

        #popupImage {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .hu {
            text-align: center;
            margin-left: 40vw;
        }

        .header-content {
            display: flex;
            align-items: center;
            /* Align items vertically in the center */
        }

        .navH {
            margin: 15px 0px 25px 25px;
        }

        .cardH {
            font-size: 19px;
        }

        .logout-icon {
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            position: absolute;
        }

        .profile-section {
            position: absolute;
            margin-left: 90vw;
            display: flex;
            justify-content: center;
            align-items: right;
            color: white;
        }

        .profile-icon,

        .logout-icon {
            bottom: 10px;
            left: 10px;
            font-size: 19px;
            font-weight: 700;
            font-style: Italic;
        }

        .proH {
            color: white;
            font-family: "Roboto";

        }
        
        .filter-box {
    background-color: rgba(41, 128, 185, 0.7); /* Semi-transparent blue background */
    border-radius: 15px; /* Rounded edges */
    padding: 10px; /* Add some padding */
    margin-bottom: 20px; /* Add margin at the bottom for spacing */
    width: 40vw; /* Adjust width as needed */
    margin: 0 auto; /* Center horizontally */
}

/* Customize the confirm button */
/* Customize the confirm button */
table button {
    padding: 5px 10px; /* Adjust padding to make the button smaller */
    border-radius: 5px; /* Rounded button */
    background-color: #2980b9; /* Button background color */
    cursor: pointer; /* Add cursor pointer */
    color: #fff; /* Text color */
    border: none; /* Remove border */
    transition: background-color 0.3s ease; /* Smooth transition for background color */
    font-size: 14px; /* Adjust font size to make the button smaller */
}

table button:hover {
    background-color: #3498db; /* Darker background color on hover */
}




.filter-box label, .filter-box input, .filter-box button {
    color: #fff; /* Text color */
    font-weight:bolder;
    font-size: 16px; /* Text size */
    border: none; /* Remove borders */
    outline: none; /* Remove outline */
    background: none; /* Transparent background */
}

.filter-box input {
	color:#fff;
	font-weight:100;
	font-style:italic;
    width: 200px; /* Adjust width as needed */
    padding: 8px; /* Add padding */
    margin-right: 10px; /* Add some margin to separate input and button */
}

.filter-box button {
    padding: 8px 15px; /* Add padding */
    border-radius: 5px; /* Rounded button */
    background-color: #2980b9; /* Button background color */
    cursor: pointer; /* Add cursor pointer */
}

.filter-box button:hover {
    background-color: #3498db;; /* Darker background color on hover */
}

.filter-box input::placeholder {
    color: #fff; /* Placeholder text color */
    font-weight: 100; /* Placeholder text font weight */
    font-style: italic; /* Placeholder text italic style */

        @media (min-width: 768px) {
            .dashboard-links {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
    <title>NITCONF Reviewed Papers</title>
</head>

<body>

     <header>
        <div class="header-content">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" id="menu-icon">&#9776;</label>

             <h1 class="hu"><a href="/dashboard" style="text-decoration: none; color:  inherit;">NITCONF</a></h1>
            <div class="profile-section" >
                <a th:href="@{/profile}"><span class="fa fa-user icon" style="font-size:24px;color:white"></span></a>
            </div>
        </div>

     </header>
     <nav>
        <h2 class="navH">MENU</h2>
        <a th:href="@{/dashboard}"><span class="icon">&#127968;</span> Home</a>
        <a th:href="@{/reviewers}"><span class="icon">&#127991;</span> Reviewers</a>
        <a th:href="@{/discussions}"><span class="icon">&#128172;</span> Discussions</a>
        <a th:href="@{/reviewedpapers}"><span class="icon">&#128195;</span> Reviewed Papers</a>
        <a th:href="@{/unreviewedpapers}"><span class="icon">&#128190;</span> Unreviewed Papers</a>
        <a th:href="@{/acceptedpapers}"><span class="icon">&#128221;</span> Accepted Papers</a>
        <a th:href="@{/rejectedpapers}"><span class="icon">&#128683;</span> Rejected Papers</a>
        <a th:href="@{/logout}" value="Logout" class="logout-icon">&#128075; LogOut</a>
        <a href="#" onclick="closeMenu()" class="back-icon">&#8592;<i class=""></i> </a>

    </nav>
    <main>
        <div class="dashboard-container">
            <h2 style="color: #3498db;">Reviewed Papers</h2>
            <div class="filter-box">
    <label class="hem" for="expertiseFilter">Filter by Topic:</label>
    <input type="text" id="expertiseFilter" placeholder="Enter Topic...">
    <button onclick="filterByExpertise()">Filter</button>
</div>
            <table>
                <thead>
                    <tr>
                    	<th>Id</th>
                        <th>Title</th>
                        <th>Topic</th>
                        <th>Author</th>
                        <th>Abstract</th>
                        <th>View Comments</th>
                         <th>Accept/Reject</th>
                    </tr>
                </thead>
                <tbody>
    <tr th:each="paper : ${reviewedPapers}">
    	<td th:text="${paper.id}"></td>
        <td th:text="${paper.title}"></td>
        <td th:text="${paper.expertise}"></td>
        
        <td th:text="${paper.author}"></td>
         <td >
   							 <a class="abstract-link" th:href="${paper.link}" target="_blank">View PDF</a>
		</td>
        <td class="comments-link" onclick="showComments('${paper.title}', '${paper.author}')">View Comments</td>
        <td>
    <select id="decision_${paper.id}" name="decision" style="background: #3498db; color: #fff; padding: 8px; border: none; border-radius: 5px;">
        <option value="none">None</option>
        <option value="accept">Accept</option>
        <option value="reject">Reject</option>
    </select>
    <button th:attr="onclick='confirmDecision(\'' + ${paper.id} + '\', this)'">Confirm</button>
</td>

    </tr>
</tbody>
            </table>

            <!-- Abstract Popup -->
            <div id="abstractPopup" class="abstract-popup">
                <div class="popup-content">
                    <span class="close-popup" onclick="closePopup('abstractPopup')">&times;</span>
                    <h3 id="popupTitle" style="color: #3498db;"></h3>
                    <p id="popupAuthor" style="color: #fff;"></p>
                    <img id="popupImage" src="" alt="Abstract" />
                </div>
            </div>

            <!-- Comments Popup -->
            <div id="commentsPopup" class="comments-popup">
                <div class="popup-content">
                    <span class="close-popup" onclick="closePopup('commentsPopup')">&times;</span>
                    <h3 id="commentsTitle" style="color: #3498db;"></h3>
                    <div id="commentsContent" style="color: #fff;"></div>
                </div>
            </div>
        </div>
    </main>

    <script th:inline="javascript">
    var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        const menuIcon = document.getElementById('menu-icon');
        const menuToggle = document.getElementById('menu-toggle');
        const mainContent = document.querySelector('main');
        const navMenu = document.querySelector('nav');

        menuIcon.addEventListener('click', function() {
            menuToggle.checked = !menuToggle.checked;
            toggleMenuVisibility();
        });

        function toggleMenuVisibility() {
            const isMenuOpen = menuToggle.checked;

            if (isMenuOpen) {
                menuIcon.style.visibility = 'hidden';
            } else {
                menuIcon.style.visibility = 'visible';
            }

            mainContent.style.marginLeft = isMenuOpen ? '250px' : '0';
            navMenu.style.left = isMenuOpen ? '0' : '-250px';
        }

        function closeMenu() {
            menuToggle.checked = false;
            toggleMenuVisibility();
        }
        
        
        function confirmDecision(paperId, button) {
            var select = button.previousElementSibling; // Get the dropdown element
            var decision = select.value;

            if (decision === 'none') {
                alert("Please select 'Accept' or 'Reject' first.");
                return;
            }

            var td = button.parentNode; // Get the parent <td> element
            var tr = td.parentNode; // Get the parent <tr> element (the row)

            // Create a new text node with the decision and set it as the innerHTML of the <td> element
            td.innerHTML = decision === 'accept' ? '<b>ACCEPTED</b>' : '<b>REJECTED</b>';

            // Send AJAX request to update the paper status
            var xhr = new XMLHttpRequest();
            xhr.open('PUT', '/updatePaperStatus/' + paperId + '/' + decision, true);
            xhr.setRequestHeader(csrfHeader, csrfToken);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Paper status updated successfully
                    // Hide the row after 10 seconds
                    setTimeout(function () {
                        tr.style.display = 'none';
                    }, 5000); // 10000 milliseconds = 10 seconds
                } else {
                    // Error handling
                    alert('Failed to update paper status. Please try again.');
                }
            };
            xhr.send();
        }


        function showAbstract(title, author, imagePath) {
            var popupTitle = document.getElementById('popupTitle');
            var popupAuthor = document.getElementById('popupAuthor');
            var popupImage = document.getElementById('popupImage');
            var abstractPopup = document.getElementById('abstractPopup');

            popupTitle.textContent = title;
            popupAuthor.textContent = 'Author: ' + author;
            popupImage.src = imagePath;

            abstractPopup.style.display = 'flex';
        }
        
        function filterByExpertise() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("expertiseFilter");
            filter = input.value.toUpperCase();
            table = document.querySelector("table");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[2]; // Index 2 represents the Expertise column
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function showComments(title, author) {
            var commentsTitle = document.getElementById('commentsTitle');
            var commentsContent = document.getElementById('commentsContent');
            var commentsPopup = document.getElementById('commentsPopup');

            commentsTitle.textContent = 'Comments for ' + title + ' by ' + author;
            // You can load comments dynamically from your server or other data source.
            commentsContent.innerHTML = `
        <p>Comment 1: The paper provides a comprehensive and well-organized analysis of the topic, contributing valuable insights to the field.</p>
        <p>Comment 2: The methodology section requires more details on the sampling strategy and data collection process for readers to fully understand and replicate the study</p>
        <p>Comment 3: The innovative approach taken in this paper is commendable and adds a fresh perspective to the existing literature.</p>
      `;

            commentsPopup.style.display = 'flex';
        }

        function closePopup(popupId) {
            var popup = document.getElementById(popupId);
            popup.style.display = 'none';
        }
    </script>
</body>

</html>
